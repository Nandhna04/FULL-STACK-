<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .game-container {
      margin-top: 20px;
    }

    #guessInput {
      padding: 10px;
      margin-right: 10px;
    }

    #feedback {
      margin-top: 10px;
    }

    .correct {
      color: green;
    }

    .wrongPosition {
      color: yellow;
    }

    .notInWord {
      color: grey;
    }
  </style>
</head>
<body>
  <h1>Wordle</h1>
  <div class="game-container">
    <input type="text" id="guessInput">
    <button id="guessBtn">Guess</button>
    <div id="feedback"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const guessInput = document.getElementById('guessInput');
      const guessBtn = document.getElementById('guessBtn');
      const feedbackDiv = document.getElementById('feedback');

      // Sample target word
      const targetWord = 'APPLE';


      guessBtn.addEventListener('click', function () {
        const guess = guessInput.value.toUpperCase();

        if (guess.length !== 5 || !/^[A-Z]+$/.test(guess)) {
          alert('Please enter a valid 5-letter word using only alphabets.');
          return;
        }

        let feedback = '';

        for (let i = 0; i < 5; i++) {
          if (guess[i] === targetWord[i]) {
            feedback += '<span class="correct">●</span>';
          } else if (targetWord.includes(guess[i])) {
            feedback += '<span class="wrongPosition">●</span>';
          } else {
            feedback += '<span class="notInWord">●</span>';
          }
        }

        feedbackDiv.innerHTML = feedback;

        if (guess === targetWord) {
          feedbackDiv.innerHTML = '<span class="correct">Congratulations! You guessed the word!</span>';
        }

        guessInput.value = '';
      });
    });
  </script>
</body>
</html>
